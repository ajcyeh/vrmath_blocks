<!DOCTYPE html>
<html>
<head>
  <title>...</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="main.js"></script>
  <script src="vrmath_generator.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="blocklyEditor"></div>
<div id="generatedSource"></div>
<button id="generateButton">Generate</button>

<xml id="toolbox">
  <category name="Data">
    <block type="integer"></block>
    <block type="real"></block>
    <block type="string"></block>
    <block type="gensym"></block>
    <block type="boolean"></block>
  </category>
  <category name="Lists">
    <block type="word">
      <mutation arity="2"></mutation>
    </block>
    <block type="list">
      <mutation arity="2"></mutation>
    </block>
    <block type="sentence">
      <mutation arity="2"></mutation>
    </block>
    <block type="array"></block>
    <block type="listtoarray"></block>
    <block type="arraytolist"></block>
    <block type="reverse"></block>
    <block type="fput"></block>
    <block type="lput"></block>
    <block type="combine"></block>
  </category>
  <category name="Data Selectors">
    <block type="first"></block>
    <block type="last"></block>
    <block type="butfirst"></block>
    <block type="butlast"></block>
    <block type="firsts"></block>
    <block type="butfirsts"></block>
    <block type="pick"></block>
    <block type="item"></block>
    <block type="setitem"></block>
    <block type="remove"></block>
    <block type="remdup"></block>
  </category>
  <category name="Data Mutators">
    <block type="push"></block>
    <block type="pop"></block>
    <block type="queue"></block>
    <block type="dequeue"></block>
  </category>
  <category name="I/O">
    <block type="print"></block>
    <block type="type"></block>
    <block type="show"></block>
    <block type="cleartext"></block>
  </category>
  <category name="Move">
    <block type="move"></block>
    <block type="setpos"></block>
    <block type="setxyz"></block>
    <block type="setdimension"></block>
    <block type="home"></block>
    <block type="jump"></block>
    <block type="jumpon"></block>
    <block type="jumpoff"></block>
    <block type="jumppos"></block>
    <block type="jumpxyz"></block>
    <block type="jumpdimension"></block>
    <block type="jumpdirection"></block>
  </category>
  <category name="Turn">
    <block type="turn"></block>
    <block type="setheading"></block>
    <block type="lookatpos"></block>
    <block type="lookatxyz"></block>
  </category>
  <category name="Predicates">
    <block type="isword"></block>
    <block type="islist"></block>
    <block type="isarray"></block>
    <block type="isnumber"></block>
    <block type="isequal"></block>
    <block type="isnotequal"></block>
    <block type="isempty"></block>
    <block type="isbefore"></block>
    <block type="ismember"></block>
    <block type="issubstring"></block>
  </category>
  <category name="Queries">
    <block type="count"></block>
    <block type="ord"></block>
    <block type="chr"></block>
    <block type="uppercase"></block>
    <block type="lowercase"></block>
  </category>
  <category name="Turtle Control">
    <block type="position"></block>
    <block type="getd"></block>
    <block type="heading"></block>
    <block type="meter"></block>
    <block type="centimeter"></block>
    <block type="setturtle"></block>
    <block type="showturtle"></block>
    <block type="hideturtle"></block>
    <block type="clean"></block>
    <block type="clearscreen"></block>
    <block type="isshown"></block>
    <block type="distanceto"></block>
    <block type="distancetoxyz"></block>
    <block type="distancebetween"></block>
    <block type="turtle"></block>
  </category>
  <category name="Pen and Background">
    <block type="geometry"></block>
    <block type="pen"></block>
    <block type="nextcolor"></block>
    <block type="nextcoloron"></block>
    <block type="setbackground"></block>
    <block type="pencolor"></block>
    <block type="setpcname"></block>
    <block type="setpencolor"></block>
    <block type="setcolord"></block>
  </category>
  <category name="Pen Queries">
    <block type="ispen"></block>
    <block type="penmode"></block>
    <block type="getpencolor"></block>
    <block type="getcolor"></block>
  </category>
  <category name="Primitives">
    <block type="box"></block>
    <block type="cylinder"></block>
    <block type="cone"></block>
    <block type="sphere"></block>
    <block type="torus"></block>
    <block type="snout"></block>
    <block type="dish"></block>
    <block type="pyramid"></block>
    <block type="rectangulartorus"></block>
    <block type="slopedcylinder"></block>
    <block type="nozzle"></block>
    <block type="elevationgrid"></block>
    <block type="extrusion"></block>
    <block type="arc"></block>
    <block type="pie"></block>
    <block type="circle"></block>
    <block type="disk"></block>
    <block type="rectangle"></block>
    <block type="world"></block>
    <block type="picture"></block>
    <block type="video"></block>
    <block type="sound">
      <value name="enabled">
        <block type="boolean">
          <field name="value">true</field>
        </block>
      </value>
      <value name="loop">
        <block type="boolean">
          <field name="value">false</field>
        </block>
      </value>
    </block>
    <block type="pointlight"></block>
    <block type="directionallight"></block>
    <block type="spotlight"></block>
    <block type="transform"></block>
    <block type="label"></block>
    <block type="viewpoint"></block>
  </category>
</xml>
  
</body>
</html>
